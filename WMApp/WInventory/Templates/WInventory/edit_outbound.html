{% extends 'WInventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <a href="{% url 'outbound' %}" class="btn btn-outline-primary my-3 mx-4">Back</a>

    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1>Outbound Item</h1>

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="mt-3">
                    <button class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
