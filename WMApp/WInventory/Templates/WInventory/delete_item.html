{% extends 'WInventory/base.html' %}

{% block content %}
    <div>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary my-3 mx-4">Back
        </a>
        <div class="row">
            <form method='POST' class="col-sm-11 col-md-4 mx-auto mt-5">
                {% csrf_token %}
                <h1 class="fw-light"> Delete the item? {{items.name}}</h1>
                <div>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
